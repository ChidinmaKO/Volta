<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <title>Flask Youtube Search App</title>
    </head>
    <body>
        <div class="page-container">
            <header class="site-header">
                <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                    <div class="container">
                        <a class="navbar-brand mr-4" href="/">Flask Youtube Search App</a>
        
                        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button> -->
                    </div>
                </nav>
            </header>

            <main id="top" role="main" class="container">
                <section class="jumbotron text-center">
                    <div class="container">
                        <h1 class="jumbotron-heading">Search YouTube</h1>
                        <p class="lead text-muted">Get the top nine results on YouTube for your query!</p>
                        <form method="POST">
                            <div class="input-group mb-3">
                                <input type="text" name="query" class="form-control">
                            </div>
                            <p>
                                <button type="submit" name="submit" value="search" class="btn btn-primary search">YouTube Search</button>
                                <button type="submit" name="submit" value="lucky" class="btn btn-secondary lucky">I'm Feeling Lucky</button>
                            </p>
                        </form>
                    </div>
                </section>

                <div class="py-5 bg-light">
                    <div class="container">
                        <div class="row">
                            {% for video in videos %}
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ video.thumbnail }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
                                    <div class="card-body">
                                        <p class="card-text">{{ video.title }}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a type="button" href="{{ video.url }}" class="btn btn-sm btn-outline-secondary">View</a>
                                            </div>
                                            <small class="text-muted">{{ video.duration }} mins</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </main>

            <footer> 
                <div class="container">
                    <div class="row footer">
                        <div class="col-9 f-1">
                            <p><a href="https://github.com/ChidinmaKO">Chidinma Kalu</a></p>
                        </div>
                        <div class="col f-2">
                            <p><a href="#top">Back To Top</a></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
